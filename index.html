<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/galery.js" async></script>
    <script src="./assets/js/slideshow.js" async></script>
    <title>Natal-Comics&Mangás</title>
</head>

<body>
    <nav class="topnav">
        <a href="" class="active">Inicio</a>
        <a href="">Catalogo</a>
        <a href="">Novidades</a>
        <a href="">Sobre</a>
        <a href="">Contato</a>
        <div class="search-container">
            <form action="#">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <section class="hero-image">
        <div class="hero-text">
            <h1>Mergulhe no Mundo dos Comics e Mangás!</h1>
            <button>Explore Nosso Catálogo</button>
        </div>
    </section>

    <section class="main">
        <div>
            <h2>Descubra os Mangá e Comics mais populares!!</h2>
        </div>

        <!--Catálogo-->
        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
            <button class="btn" onclick="filterSelection('nature')"> Nature</button>
            <button class="btn" onclick="filterSelection('cars')"> Cars</button>
            <button class="btn" onclick="filterSelection('people')"> People</button>
        </div>

        <!-- Portfolio Gallery Grid -->
        <!--Imagens gerados por IA-->
        <!--https://br.freepik.com/-->
        <div class="row">

            <div class="column people">
                <div class="content">
                    <img src="/assets/imgs/mangas&comics/comic01.jpg" alt="People" style="width:100%">

                </div>
            </div>
            <div class="column people">
                <div class="content">
                    <img src="/assets/imgs/mangas&comics/comic02.jpg" alt="People" style="width:100%">
                </div>
            </div>

        </div>
        <div class="view-more">
            <p>Ver mais...</p>
        </div>
    </section>

    <section class="main">
        <div>
            <h2>Últimos Lançamentos</h2>
        </div>

        <div class="row ">

            <!-- Slideshow container -->
            <div class="slideshow-container column">

                <!-- Full-width images with number and caption text -->

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="/assets/imgs/mangas&comics/comic01.jpg" style="width:100%;" class="responsive">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="/assets/imgs/mangas&comics/comic02.jpg" style="width:100%" class="responsive">
                    <div class="text">Caption Two</div>
                </div>



                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

        </div>

    </section>

    <section class="newslatter">
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email..." class="newsletter-form-input" required>
            <button type="submit" class="newsletter-form-button">Subscribe Now</button>
        </form>
    </section>

    <footer>

    </footer>
</body>

</html>
